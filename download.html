<script src="./libs/js/jquery.js"></script>
<script src="./build/chico.js"></script>
<script>
   
    var f = $("#downloadForm").forms({callbacks:{
        submit: function() {
            
            var q = [];
            
            $("input[type=checkbox]").each(function(i,e){
                if ($(e).attr("checked")) {
                    q.push($(e).val());
                }
            });
            
            if (q == "") {
                alert("Please select some components.");
                return;
            }
            
            var type = [];
            var theme = [];
            
            $("input[type=radio]").each(function(i,e){             
                if ($(e).attr("checked")) {
                    switch ($(e).attr("name")) {
                        case "type": 
                            type.push($(e).val());
                            break;
                        
                        case "theme": 
                            theme.push($(e).val());
                            break;
                        
                    }
                }  
            });

            q = q.join(",") + "&type=" + type.join("") + "&theme=" + theme.join("");
            
            var action = $("form").attr("action") + "?get=" + q;

            $("form").attr("action",action);

            window.location = action;
        }
    }});
    
    $(".downloadTab").tabNavigator();
    
    $("#selectAll").toggle(function() {
        $("input[type=checkbox]").attr("checked","checked");
        $(this).html("select none");
    }, function(){
        $("input[type=checkbox]").attr("checked",""); 
        $(this).html("select all");
    }).click();
    
</script>
