	<script>
		var testCarousel = $('.testCarousel').carousel();
		
		$.fx.off = true;

		/**
		 * 	Test Cases
		 */

       module("Carousel instance object");
		
        test("testCarousel instance", function(){

            expect( 4 );

       		ok( testCarousel.uid >= 0 , "Expected to find a \"uid\" attribute on the Carousel instance");
       		
    		ok( testCarousel.type == "ui.carousel" , "Expected to find \"ui.carousel\" as value of type attribute");
    		
    		ok( $.isFunction(testCarousel.next) , "Expected to find a method called next()");
    		
    		ok( $.isFunction(testCarousel.prev) , "Expected to find a method called prev()");
    		  		
        });
        
        test("chain methods", function(){
            
            expect ( 1 );
            
            var testCarouselOriginal = testCarousel;
            
            var chainSelect = testCarousel.next().prev();
             
            ok ( chainSelect === testCarouselOriginal , "Expected to return original instance object on select() method call");
            
        });
        
	</script>
