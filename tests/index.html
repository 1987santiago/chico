    <script>
	var getAvaibleHeight = function() {
        var alto = 478;
    	
    	if (window.innerHeight) {
           alto = window.innerHeight - 110;
        } else {
           if (document.body.clientHeight) {
              	alto = document.body.clientHeight - 110;
           }
        }
        
        return alto;
    }
    
    $("#test-cases").tabNavigator({
        callbacks: {                   
            show: function(x) {
                x.$htmlContent.find("iframe").css({
                   "display":"block",
                   "height": getAvaibleHeight()+"px" 
                });
            },
            hide: function() {
            
            }
        }   
	});

    $("#test-core").find("iframe").css("height",getAvaibleHeight()+"px");
            
    </script>
