<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tooltip - TestCases</title>
	<link rel="stylesheet" type="text/css" href="../php/packer.php?css=true&get=tooltip">
	<link href="../libs/css/qunit.css" rel="stylesheet">
</head>
<body>

<!-- #body -->
	<h1>Chico-UI: Tooltip testcases</h1>

	<img class="testTooltip" title="Buen vendedor" alt="Buen vendedor" src="http://img.mlstatic.com/org-img/rp2/termometro_vip_2/11.gif">

	<hr>
<!-- #body -->
	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>

	<script src="../libs/js/jquery.js"></script>
	<script src="../libs/js/qunit.js"></script>
	<script src="../php/chico.php?get=tooltip&debug=true"></script>
	<script src="functions.js"></script>

<!-- #script -->
	<script>
		var testTooltip = $('.testTooltip').tooltip();
		
		$.fx.off = true;
		
		/**
		 * 	Test Cases
		 */

        module("Tooltip basics instance object");
        
        test("Basics for testTooltip instance", function(){

            expect( 3 );

       		ok( testTooltip.uid >= 0 , "Expected to find a defined content on the tooltip instance");
       		
    		ok( testTooltip.type == "ui.tooltip" , "Expected to find \"ui.tooltip\" as value of type attribute");
    		
    		ok( testTooltip.content != undefined, "Expected to find a defined content on the tooltip instance");

        });

        test("Tooltip chain methods", function(){
            
            expect ( 3 );
            
            var testTooltipOriginal = testTooltip;
            
            var chainShow = testTooltip.show();
            
            var chainHide = testTooltip.hide();

            var chained = testTooltip.show().hide();
             
            ok ( chainShow === testTooltipOriginal, "Expected to return original instance object on show() method call");
            
            ok ( chainHide === testTooltipOriginal, "Expected to return original instance object on hide() method call");

            ok ( chained === testTooltipOriginal, "Expected to return original instance object on .show().hide() methods chained call");
            
        });

		module('Tooltip layout and interaction');

		test('Check for right trigger attributes', function(){
        
			ok($('.testTooltip').attr('title'), 'Expected .testTooltip to has "title" attribute');
            
		});
		        
		test('Opens tooltip dialog', function(){
			notExists('.ch-tooltip');
			
			$('.testTooltip').mouseover();
			
			exists('.ch-tooltip');
		});
		
		test('Closes tooltip dialog', function(){
			exists('.ch-tooltip');
			
			$('.testTooltip').mouseout();
			
			notExists('.ch-tooltip');
		});
		
	</script>

</body>
</html>
