<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tooltip - TestCases</title>
	<link rel="stylesheet" type="text/css" href="../php/css.php?q=base,forms,dropdown,layer,modal,tabNavigator,tooltip,carousel,validator">
	<link href="../src/css/qunit.css" rel="stylesheet">
</head>
<body>
	<h1>Chico-UI: Tooltip testcases</h1>

	<img class="testTooltip" title="Buen vendedor" alt="Buen vendedor" src="http://img.mlstatic.com/org-img/rp2/termometro_vip_2/11.gif">

	<hr>

	<h1 id="qunit-header">QUnit Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup</div>

	<script src="../src/js/jquery.js"></script>
	<script src="../src/js/qunit.js"></script>
	<script src="../php/chico.php"></script>
	<script src="functions.js"></script>
	<script>
		$('.testTooltip').tooltip();
		
		$.fx.off = true;
		
		/**
		 * 	Test Cases
		 */

		module('Tooltip Tests');

		test('Check for right trigger attributes', function(){
			ok($('.testTooltip').attr('title'), 'Expected .testTooltip to has "title" attribute');
		});
		
		test('Opens tooltip dialog', function(){
			notExists('.uiTooltip');
			
			$('.testTooltip').mouseover();
			
			exists('.uiTooltip');
		});
		
		test('Closes tooltip dialog', function(){
			exists('.uiTooltip');
			
			$('.testTooltip').mouseout();
			
			notExists('.uiTooltip');
		});
		
	</script>

</body>
</html>
